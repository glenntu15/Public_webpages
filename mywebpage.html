<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glenn A Turner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: black;
      background-image: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2em;
      border: 2px solid #000;
      border-radius: 10px;
    }

    h1 {
      color: red;
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .buttons {
      display: flex;
      gap: 1em;
      justify-content: center;
    }

    .buttons button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Glenn A Turner</h1>
    <p>Developer</p>
    <div class="buttons">
      <button onclick="location.href='portfolio.html'">Portfolio</button>
      <button onclick="location.href='resume.pdf'">Resume</button>
    </div>
  </div>
</body>
</html>
